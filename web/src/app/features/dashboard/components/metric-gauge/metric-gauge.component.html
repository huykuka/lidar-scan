<syn-card 
  class="border border-gray-600"
  [title]="tooltip()"
>
  <!-- Label -->
  <div class="text-xs text-gray-400 uppercase tracking-wide mb-2">
    {{ label() }}
  </div>

  <!-- Value with Unit -->
  <div class="flex items-end gap-1 mb-2">
    <span class="text-2xl font-bold text-white">{{ value() }}</span>
    @if (unit()) {
      <span class="text-sm text-gray-300 pb-1">{{ unit() }}</span>
    }
  </div>

  <!-- Status Badge -->
  <div class="flex justify-end">
    <syn-badge [variant]="getBadgeVariant()">
      {{ getStatusText() }}
    </syn-badge>
  </div>
</syn-card>
