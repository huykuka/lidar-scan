<div class="bg-white rounded-2xl shadow-sm border border-syn-color-neutral-200 p-8 animate-in fade-in duration-500">
  <div class="max-w-4xl">
    <div class="flex items-center gap-3 mb-8">
      <syn-icon name="tune" class="text-3xl text-syn-color-primary-600"></syn-icon>
      <h2 class="text-2xl font-black text-syn-typography-color-text uppercase tracking-tight">System Preferences</h2>
    </div>

    <div class="flex flex-col gap-10">
      <!-- General Section -->
      <section>
        <h3 class="text-sm font-black text-syn-color-neutral-400 uppercase tracking-widest mb-4">General Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <syn-input label="Default Topic" placeholder="/cloud_all_fields_fullframe" help-text="Topic to auto-connect on startup"></syn-input>
          <syn-select label="Units" [value]="'metric'">
            <syn-option value="metric">Metric (meters)</syn-option>
            <syn-option value="imperial">Imperial (feet)</syn-option>
          </syn-select>
        </div>
      </section>

      <div class="h-px bg-syn-color-neutral-100"></div>

      <!-- Advanced Section -->
      <section>
        <h3 class="text-sm font-black text-syn-color-neutral-400 uppercase tracking-widest mb-4">Advanced Configuration</h3>
        <div class="flex flex-col gap-6">
          <syn-switch checked>Auto-reconnect WebSocket</syn-switch>
          <syn-switch>Enable Hardware Acceleration</syn-switch>
          <syn-switch checked>Dynamic Point Density</syn-switch>
        </div>
      </section>

      <div class="flex justify-end gap-3 mt-4">
        <syn-button variant="outline" size="small">Discard Changes</syn-button>
        <syn-button variant="filled" size="small">Save Settings</syn-button>
      </div>
    </div>
  </div>
</div>
