<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIDAR Visualization</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 8px;
        min-width: 250px;
      }
      .control-group {
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .control-group label {
        margin-right: 10px;
        font-size: 0.9em;
      }
      .control-group input,
      .control-group select {
        flex: 1;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 2px 5px;
      }
      .control-group input[type="range"] {
        padding: 0;
      }
    </style>
    <!-- Three.js and OrbitControls from CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">
      <h3>LIDAR Standalone Visualizer</h3>
      <p>Status: <span id="status">Disconnected</span></p>
      <p>Points: <span id="point-count">0</span></p>
      <p>Version: <span id="version">Loading...</span></p>
      <div class="control-group">
        <label for="topic-select">Topic:</label>
        <select id="topic-select"></select>
      </div>
      <div class="control-group">
        <label for="point-size">Size:</label>
        <input
          type="range"
          id="point-size"
          min="0.01"
          max="1.0"
          step="0.01"
          value="0.1"
        />
      </div>
      <div class="control-group">
        <label for="point-color">Color:</label>
        <input type="color" id="point-color" value="#00ff00" />
      </div>
      <hr style="border: 0.1px solid #555; margin: 15px 0" />
      <button
        id="mgr-btn"
        style="
          width: 100%;
          background: #007bff;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Manage Lidars
      </button>
    </div>

    <style>
      /* Premium Modal Styles */
      #mgr-modal {
        display: none;
        position: fixed;
        z-index: 200;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        overflow-y: auto;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .modal-content {
        background: linear-gradient(145deg, #1a1a1a, #121212);
        margin: 5% auto;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 90%;
        max-width: 900px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        padding-bottom: 15px;
      }

      .modal-header h2 {
        margin: 0;
        font-weight: 300;
        letter-spacing: 1px;
        color: #fff;
      }

      #close-mgr {
        font-size: 24px;
        color: #666;
        cursor: pointer;
        transition: color 0.2s;
      }
      #close-mgr:hover { color: #fff; }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 40px;
      }

      .section-title {
        font-size: 0.8em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #007bff;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .section-title::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(0, 123, 255, 0.2);
        margin-left: 15px;
      }

      /* List Styling */
      #lidar-list {
        max-height: 450px;
        overflow-y: auto;
        padding-right: 10px;
      }
      #lidar-list::-webkit-scrollbar { width: 4px; }
      #lidar-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

      .lidar-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s, background 0.2s;
      }
      .lidar-item:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateY(-2px);
      }

      .lidar-info strong { color: #eee; font-size: 1.1em; }
      .lidar-info small { color: #777; display: block; margin-top: 4px; }

      /* Form Styling */
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        font-size: 0.8em;
        color: #888;
        margin-bottom: 6px;
      }
      .form-group input, .form-group select {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 0.9em;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s, background 0.2s;
      }
      .form-group input:focus, .form-group select:focus {
        border-color: #007bff;
        background: rgba(255, 255, 255, 0.08);
      }

      .pose-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
      }

      .btn-primary {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s, transform 0.1s;
        width: 100%;
      }
      .btn-primary:hover { background: #0069d9; }
      .btn-primary:active { transform: scale(0.98); }

      .btn-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85em;
        transition: background 0.2s;
      }
      .btn-outline:hover { background: rgba(255, 255, 255, 0.05); }

      .btn-danger {
        background: transparent;
        border: 1px solid rgba(220, 53, 69, 0.4);
        color: #ff4d4d;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85em;
        transition: all 0.2s;
        margin-left: 8px;
      }
      .btn-danger:hover {
        background: rgba(220, 53, 69, 0.1);
        border-color: #dc3545;
      }

      .btn-success {
        background: #28a745;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
        margin-top: 20px;
      }
    </style>

    <!-- Management Modal -->
    <div id="mgr-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>System Configuration</h2>
                <span id="close-mgr">&times;</span>
            </div>
            
            <div class="grid-container">
                <!-- List Section -->
                <div>
                    <div class="section-title">Sensors</div>
                    <div id="lidar-list">
                        <!-- Lidar items loaded here -->
                    </div>
                    <button id="reload-btn" class="btn-success">Apply Changes</button>
                    <p style="font-size: 0.75em; color: #555; text-align: center; margin-top: 10px;">Apply will restart all driver processes.</p>
                </div>
                
                <!-- Form Section -->
                <div style="border-left: 1px solid rgba(255,255,255,0.05); padding-left: 30px;">
                    <div class="section-title">Configuration</div>
                    <form id="lidar-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group">
                                <label>Identifier</label>
                                <input type="text" name="id" required placeholder="e.g. front_lidar">
                            </div>
                            <div class="form-group">
                                <label>Mode</label>
                                <select name="mode">
                                    <option value="real">Hardware</option>
                                    <option value="sim">Simulation</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Launch Arguments</label>
                            <input type="text" name="launch_args" required placeholder="./launch/sick_scan_xd.launch ...">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group">
                                <label>Pipeline</label>
                                <select name="pipeline_name" id="pipeline-select"></select>
                            </div>
                            <div class="form-group">
                                <label>PCD Data Path (Sim)</label>
                                <input type="text" name="pcd_path" placeholder="/path/to/raw_data.pcd">
                            </div>
                        </div>

                        <div class="pose-grid">
                            <div class="form-group"><label>X (m)</label><input type="number" step="0.01" name="x" value="0"></div>
                            <div class="form-group"><label>Y (m)</label><input type="number" step="0.01" name="y" value="0"></div>
                            <div class="form-group"><label>Z (m)</label><input type="number" step="0.01" name="z" value="0"></div>
                            <div class="form-group"><label>Roll (°)</label><input type="number" step="0.01" name="roll" value="0"></div>
                            <div class="form-group"><label>Pitch (°)</label><input type="number" step="0.01" name="pitch" value="0"></div>
                            <div class="form-group"><label>Yaw (°)</label><input type="number" step="0.01" name="yaw" value="0"></div>
                        </div>

                        <button type="submit" class="btn-primary" style="margin-top: 25px;">Save Sensor Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
